<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Sign In - Paul The Analyst</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: 'Poppins', Arial, sans-serif;
                background: linear-gradient(135deg, #4caf50, #388e3c);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                width: 350px;
                text-align: center;
            }

            .login-container h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .login-container input {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }

            .login-container button {
                width: 100%;
                padding: 12px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                transition: background-color 0.3s ease;
            }

            .login-container button:hover {
                background-color: #388e3c;
            }

            .error-message {
                color: red;
                display: none;
                margin-top: 10px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Sign In</h2>
            <input type="password" id="Adesco2345" placeholder="Enter Password" required />
            <button onclick="signIn()">Sign In</button>
            <p class="error-message" id="error-message">Invalid password. Please try again.</p>
        </div>

        <script>
            async function signIn() {
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('https://paul-the-analyst.onrender.com/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password }),
                    });

                    if (response.ok) {
                        localStorage.setItem('isLoggedIn', 'true'); // Store login status in localStorage
                        window.location.href = 'admin.html'; // Redirect to admin page
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        </script>
    </body>
</html>
